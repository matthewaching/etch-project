<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Digital Etch Pad</header>
    <div class="option-container">
        <input type="checkbox" id="mouseInput" name="mouse">
        <label for="mouseInput">Toggle Mouse Input *WIP*</label>
        <br>
        <input type="checkbox" id="keyboardInput" name="keyboard">
        <label for="keyboardInput">Toggle Keyboard Input *WIP*</label>
    </div>
    <button type="button" class="eraser">Erase Tablet</button>
    <button type="button" class="resetter">Reset Keyboard Position</button>
    <div class="toy">
        <div class="container">
        </div>
        <div class="knob-container">
            <div class="left-knob">
                <div class="horizontal arrow-container">
                    <div class="arrow" id="l-ar" data-key="37"></div>
                    <div class="arrow" id="r-ar" data-key="39"></div>
                </div>
                <div class="knob"></div>
            </div>
            <div class="right-knob">
                <div class="vertical arrow-container">
                    <div class="arrow" id="u-ar" data-key="38"></div>
                    <div class="arrow" id="d-ar" data-key="40"></div>
                </div>
                <div class="knob"></div>
            </div>
        </div>
    </div>
</body>
</html>
